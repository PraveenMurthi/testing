name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3  # Updated to the latest stable version

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo ${{ secrets.SSH_PRIVATE_KEY }} > ../id_praveen.pub
        chmod 600 ../id_praveen.pub
        eval $(ssh-agent -s)
        ssh-add ../id_praveen.pub
      shell: bash

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 74.225.252.178 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      env:
        REMOTE_SERVER: "finkuser@74.225.252.178"
      run: |
        ssh -o StrictHostKeyChecking=no $REMOTE_SERVER "cd /home/finkuser/testing/testing/ && git pull origin main"
        rm private_key 
